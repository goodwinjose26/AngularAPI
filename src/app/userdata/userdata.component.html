<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data.users">
                    <div class="card" style="width: 18rem;" >
                        <h5 class="card-title">firstName:{{i.firstName}}</h5>
                        <p class="card-text">age:{{i.age}}</p>
                        <p class="card-text">gender:{{i.gender}}</p>
                        <p class="card-text">email:{{i.email}}</p>
                        <p class="card-text">phone:{{i.phone}}</p>
                        <p class="card-text">birthDate:{{i.birthDate}}</p>
                        <p class="card-text">university:{{i.university}}</p>
                        
                        <!-- <p class="card-text">category:{{i.category}}</p> -->

                          <img height="200px" width="200px" src={{i.image}} class="card-img-top" alt="...">
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
