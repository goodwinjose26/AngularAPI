<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data.data">
                    <div class="card" style="width: 18rem;" >
                      
                          <img height="200px" width="200px" src={{i.avatar}} class="card-img-top" alt="...">
                          <div class="card-body">
                            <p class="card-text">{{i.email}}</p>
                            <p class="card-text">{{i.first_name}}</p>
                            <p class="card-text">{{i.last_name}}</p>
                          
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
